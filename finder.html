<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPray - ফাইন্ডার</title>
    
    <!-- ফন্ট এবং আইকন -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Leaflet CSS (ম্যাপের জন্য) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: #F8F1D2;
            --dark-bg: #0F1216;
            --card-bg: #1A1F26;
            --text-main: #E0E0E0;
            --accent-green: #2ecc71;
            --map-filter: grayscale(100%) invert(100%) contrast(85%); /* ডার্ক ম্যাপ ফিল্টার */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* হেডার */
        .finder-header {
            padding: 15px 20px;
            background: rgba(15, 18, 22, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            width: 40px; height: 40px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; text-decoration: none;
            transition: all 0.3s;
        }

        .header-title h1 {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            color: var(--gold);
            text-align: center;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            line-height: 1;
        }

        /* টগল সুইচ (মসজিদ / খাবার) */
        .mode-switch-container {
            position: absolute;
            top: 70px; left: 50%;
            transform: translateX(-50%);
            z-index: 900;
            background: rgba(26, 31, 38, 0.9);
            backdrop-filter: blur(10px);
            padding: 5px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .toggle-btn {
            padding: 8px 20px;
            border-radius: 25px;
            border: none;
            background: transparent;
            color: #888;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* ম্যাপ কন্টেইনার */
        #map {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #242f3e; /* লোড হওয়ার আগে ব্যাকগ্রাউন্ড */
            z-index: 1;
        }

        /* লিফলেট ম্যাপ ডার্ক মোড হ্যাক */
        .leaflet-layer,
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out,
        .leaflet-control-attribution {
            filter: var(--map-filter);
        }

        /* কাস্টম মার্কার স্টাইল */
        .custom-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            width: 40px !important;
            height: 40px !important;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 2px solid #fff;
            transition: transform 0.2s;
        }
        
        .custom-marker i {
            transform: rotate(45deg);
            font-size: 18px;
            color: #fff;
        }
        
        .marker-mosque { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .marker-food { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .marker-user { 
            background: linear-gradient(135deg, #3498db, #2980b9); 
            border-radius: 50%; 
            border: 3px solid rgba(52, 152, 219, 0.3);
        }

        /* বটম শিট (রেজাল্ট লিস্ট) */
        .bottom-sheet {
            height: 35vh;
            background: rgba(26, 31, 38, 0.95);
            backdrop-filter: blur(10px);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: height 0.3s ease;
        }

        .sheet-handle {
            width: 40px; height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 12px auto;
        }

        .results-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
        }

        .place-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .place-card:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .place-icon {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            display: flex; align-items: center; justify-content: center;
            color: var(--gold);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .place-info { flex: 1; }
        .place-info h3 { font-size: 1rem; color: #fff; margin-bottom: 3px; font-weight: 600; }
        .place-info p { font-size: 0.8rem; color: #aaa; }

        .direction-btn {
            background: var(--gold);
            color: #000;
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* লোডার */
        .map-loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1100;
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 30px;
            color: var(--gold);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            display: none;
        }

        /* রিলোড বাটন */
        .reload-area-btn {
            position: absolute;
            bottom: 37vh; /* বটম শিটের একটু উপরে */
            left: 50%;
            transform: translateX(-50%);
            z-index: 900;
            background: #fff;
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
            cursor: pointer;
        }
        .reload-area-btn i { color: var(--gold); margin-right: 5px; }

        /* পপআপ স্টাইল */
        .leaflet-popup-content-wrapper {
            background: var(--card-bg);
            color: #fff;
            border-radius: 10px;
            border: 1px solid var(--gold);
        }
        .leaflet-popup-tip { background: var(--card-bg); }
        .leaflet-popup-content b { color: var(--gold); }
    </style>
</head>
<body>

    <header class="finder-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-title">
            <h1>নিকটস্থ সন্ধান</h1>
        </div>
        <div style="width: 40px;"></div>
    </header>

    <!-- টগল সুইচ -->
    <div class="mode-switch-container">
        <button class="toggle-btn active" id="btn-mosque" onclick="switchMode('mosque')">
            <i class="fas fa-mosque"></i> মসজিদ
        </button>
        <button class="toggle-btn" id="btn-halal" onclick="switchMode('halal')">
            <i class="fas fa-utensils"></i> হালাল খাবার
        </button>
    </div>

    <!-- লোডার -->
    <div class="map-loader" id="loader">
        <i class="fas fa-spinner fa-spin"></i> খুঁজছি...
    </div>

    <!-- রিলোড বাটন -->
    <button class="reload-area-btn" id="reloadBtn" onclick="searchInView()">
        <i class="fas fa-search"></i> এই এলাকায় খুঁজুন
    </button>

    <!-- ম্যাপ -->
    <div id="map"></div>

    <!-- রেজাল্ট লিস্ট -->
    <div class="bottom-sheet">
        <div class="sheet-handle"></div>
        <div class="results-list" id="resultsList">
            <!-- আইটেমগুলো জাভাস্ক্রিপ্ট দিয়ে আসবে -->
            <div style="text-align: center; padding: 20px; color: #666;">
                কাছাকাছি লোকেশন খোঁজা হচ্ছে...
            </div>
        </div>
    </div>

    <!-- Leaflet JS Library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="finder.js"></script>
</body>
</html>
