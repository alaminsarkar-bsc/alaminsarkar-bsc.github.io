<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messages - iPray</title>
    
    <!-- মোবাইল অ্যাপ কালার থিম -->
    <meta name="theme-color" content="#ffffff">
    
    <!-- আইকন ও স্টাইল -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- গ্লোবাল স্টাইল -->
    <link rel="stylesheet" href="style.css"> 
    <!-- চ্যাট স্পেসিফিক স্টাইল -->
    <link rel="stylesheet" href="messages.css"> 
</head>
<body id="chat-page">

    <!-- ===========================
       ১. ইনবক্স ভিউ (Inbox View) - Messenger Style
       =========================== -->
    <div id="inbox-view" class="view-container">
        
        <!-- ফিক্সড টপ এরিয়া (হেডার) -->
        <div class="fixed-top-area">
            <header class="msg-header-modern">
                <div class="header-top-row">
                    <div class="header-left">
                        <a href="/profile.html" class="my-profile-link">
                            <div id="myHeaderAvatar" class="avatar-small"></div>
                        </a>
                        <h1 class="page-title">Chats</h1>
                    </div>
                    <div class="header-right">
                        <!-- সার্চ বাটন (ক্লিক করলে সার্চ বার আসবে) -->
                        <button class="icon-circle-btn" id="openSearchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="icon-circle-btn" id="newChatBtn">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- ফ্লটিং সার্চ বার (ডিফল্টভাবে লুকানো থাকবে) -->
            <div id="floatingSearchBar" class="floating-search-wrapper" style="display: none;">
                <div class="search-inner">
                    <button class="back-icon-btn" id="closeSearchBtn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="search-input-container">
                        <input type="text" id="chatSearchInput" placeholder="Search chats...">
                    </div>
                </div>
            </div>
        </div>

        <!-- স্ক্রলেবল মেইন এরিয়া (হেডারের নিচ থেকে শুরু হবে) -->
        <div class="scrollable-content-area">
            
            <!-- হরাইজন্টাল অ্যাক্টিভ ইউজার লিস্ট (Active Users) -->
            <div id="activeUsersBar" class="active-users-bar">
                <!-- জাভাস্ক্রিপ্ট দিয়ে এখানে ইউজার লোড হবে -->
                <div class="loader-horizontal" style="display: none;"></div> 
            </div>

            <!-- ভার্টিকাল চ্যাট লিস্ট (Inbox List) -->
            <div id="chatListContainer" class="chat-list-area">
                <div class="loader-container" style="padding-top: 50px;">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        
        <!-- বটম নেভিগেশন (ফিক্সড) -->
        <nav class="bottom-nav">
            <a href="/index.html" class="nav-item"><i class="fas fa-home"></i></a>
            <div class="nav-item active"><i class="fas fa-comment"></i></div>
            <a href="/profile.html" class="nav-item"><i class="fas fa-user"></i></a>
        </nav>
    </div>

    <!-- ===========================
       ২. কনভারসেশন ভিউ (Chat Room)
       =========================== -->
    <div id="conversation-view" class="view-container" style="display: none;">
        
        <!-- চ্যাট হেডার -->
        <header class="chat-room-header">
            <button id="backToInboxBtn" class="back-btn-chat">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="chat-partner-info">
                <div class="partner-avatar-wrapper">
                    <img id="chatHeaderImg" src="" alt="" class="partner-img">
                    <!-- অনলাইন গ্রিন ডট -->
                    <span class="active-dot" id="headerActiveDot"></span>
                </div>
                <div class="partner-text">
                    <h3 id="chatHeaderName">Loading...</h3>
                    <span id="chatHeaderStatus">Checking...</span>
                </div>
            </div>
            
            <div class="chat-actions">
                <button class="action-icon"><i class="fas fa-phone-alt"></i></button>
                <button class="action-icon"><i class="fas fa-video"></i></button>
                <!-- More Options Menu Trigger -->
                <button class="action-icon info-icon" id="chatOptionsBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>

            <!-- Chat Options Dropdown (Block/Report) -->
            <div id="chatOptionsDropdown" class="dropdown-menu-chat" style="display: none;">
                <button id="blockUserBtn"><i class="fas fa-ban"></i> Block User</button>
                <button id="reportUserBtn"><i class="fas fa-flag"></i> Report</button>
            </div>
        </header>

        <!-- মেসেজ বডি -->
        <main class="message-body" id="messageContainer">
            <!-- মেসেজগুলো এখানে ডাইনামিকলি আসবে -->
        </main>

        <!-- Typing Indicator Bubble -->
        <div id="typingIndicatorBubble" class="message-row received typing-bubble" style="display: none;">
            <img id="typingAvatar" src="./images/default-avatar.png" class="msg-avatar">
            <div class="bubble">
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <!-- ইমেজ প্রিভিউ প্যানেল -->
        <div id="imagePreviewPanel" class="image-preview-box" style="display: none;">
            <div class="preview-content">
                <img id="uploadPreviewImg" src="" alt="Preview">
                <button id="closePreviewBtn"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <!-- অডিও রেকর্ডিং UI -->
        <div id="audioRecordingUI" class="audio-recording-ui" style="display: none;">
            <div class="recording-indicator">
                <div class="red-dot pulse"></div>
                <span id="recordingTimer">00:00</span>
            </div>
            <div class="recording-actions">
                <button id="cancelRecordingBtn" class="rec-btn cancel"><i class="fas fa-trash"></i></button>
                <button id="sendRecordingBtn" class="rec-btn send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- ইমোজি পিকার কন্টেইনার -->
        <div id="emojiPickerContainer" class="emoji-picker-popup" style="display: none;">
            <emoji-picker></emoji-picker>
        </div>

        <!-- মেসেজ ডিলিট মডাল -->
        <div id="deleteOptionsModal" class="modal-overlay" style="display: none;">
            <div class="modal-box">
                <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">Message Options</h3>
                <div class="modal-actions">
                    <button id="replyOptionBtn" class="modal-btn">Reply</button>
                    <button id="deleteForMeBtn" class="modal-btn">Delete for me</button>
                    <button id="deleteForEveryoneBtn" class="modal-btn danger" style="display: none;">Delete for everyone</button>
                    <button id="cancelDeleteBtn" class="modal-btn cancel">Cancel</button>
                </div>
            </div>
        </div>

        <!-- চ্যাট ফুটার -->
        <footer class="chat-footer-area">
            
            <!-- Reply Preview Bar (ইনপুট বক্সের ঠিক উপরে) -->
            <div id="replyPreviewBar" class="reply-preview-bar" style="display: none;">
                <div class="reply-info">
                    <span class="reply-to-name">Replying to...</span>
                    <span class="reply-text-preview">Message text...</span>
                </div>
                <button id="cancelReplyBtn"><i class="fas fa-times"></i></button>
            </div>

            <div class="footer-input-row">
                <div class="footer-actions-left">
                    <button class="footer-btn"><i class="fas fa-plus-circle" style="color: #0084ff;"></i></button>
                    <button class="footer-btn" id="galleryTriggerBtn"><i class="fas fa-image"></i></button>
                    <button class="footer-btn" id="micTriggerBtn"><i class="fas fa-microphone"></i></button>
                    <input type="file" id="chatImageInput" accept="image/*" hidden>
                </div>

                <div class="input-pill">
                    <input type="text" id="messageInput" placeholder="Message..." autocomplete="off">
                    <button class="emoji-icon" id="emojiTriggerBtn"><i class="fas fa-smile"></i></button>
                </div>

                <div class="footer-action-right">
                    <button id="sendMessageBtn" class="like-send-btn">
                        <i class="fas fa-thumbs-up"></i>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- ইমেজ ভিউয়ার মডাল (Full Screen) -->
    <div id="fullScreenImageModal" class="fs-image-modal">
        <span class="fs-close-btn">&times;</span>
        <img class="fs-modal-content" id="fsModalImg">
        <a id="downloadImgBtn" href="#" download class="fs-download-btn">
            <i class="fas fa-download"></i>
        </a>
    </div>

    <!-- লাইব্রেরি -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1"></script>

    <!-- মেইন লজিক -->
    <script src="messages.js"></script>
</body>
</html>
