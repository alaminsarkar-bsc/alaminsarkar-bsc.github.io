<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPray - কিবলা কম্পাস</title>
    <!-- ফন্ট -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: #F8F1D2;
            --dark-bg: #0F1216;
            --compass-bg: #15191f;
            --text-main: #E0E0E0;
            --accent-green: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #232b35 0%, #0F1216 100%);
        }

        /* হেডার স্টাইল */
        .qibla-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            text-decoration: none;
            transition: all 0.3s;
        }

        .header-title h1 {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            color: var(--gold);
            text-align: center;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            margin-bottom: 2px;
        }

        .header-title p {
            font-size: 0.75rem;
            text-align: center;
            color: #888;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* কম্পাস কন্টেইনার */
        .compass-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* কম্পাসের বডি (ফ্রেম) */
        .compass-frame {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1f252e, #0e1115);
            box-shadow: 
                20px 20px 60px #080a0c,
                -20px -20px 60px #222832,
                inset 0 0 15px rgba(0,0,0,0.5);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #252c36;
        }

        /* সোনালী বর্ডার রিং */
        .gold-ring {
            position: absolute;
            width: 290px;
            height: 290px;
            border-radius: 50%;
            border: 2px solid rgba(212, 175, 55, 0.3);
            pointer-events: none;
        }

        /* ঘুরন্ত ডায়াল (SVG) */
        .compass-dial-svg {
            width: 280px;
            height: 280px;
            transition: transform 0.1s cubic-bezier(0.2, 0.6, 0.4, 1); /* স্মুথ রোটেশন */
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        /* SVG টেক্সট স্টাইল */
        .dial-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            fill: #fff;
            font-size: 24px;
        }
        .dial-text.north { fill: #e74c3c; font-size: 28px; }
        .degree-tick { stroke: rgba(255,255,255,0.3); stroke-width: 2; }
        .degree-tick.major { stroke: var(--gold); stroke-width: 3; }

        /* কাবার আইকন এবং নিডল (SVG) */
        .qibla-pointer-group {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
        }

        /* কাবা আইকন SVG স্টাইল */
        .kaaba-svg {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 8px var(--gold));
        }

        /* গোল্ডেন নিডল */
        .qibla-needle {
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 100px;
            background: linear-gradient(to top, transparent 40%, var(--gold) 40%, var(--gold-glow) 100%);
            transform: translate(-50%, -100%);
            border-radius: 3px;
            z-index: 15;
            box-shadow: 0 -5px 15px rgba(212, 175, 55, 0.4);
        }

        /* সেন্ট্রাল নব */
        .center-knob {
            position: absolute;
            width: 16px; height: 16px;
            background: var(--gold);
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #1a1a1a;
            z-index: 30;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        /* ইনফো প্যানেল */
        .info-panel {
            background: rgba(26, 31, 38, 0.9);
            border-radius: 25px 25px 0 0;
            padding: 25px;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .degree-box {
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 20px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 15px;
        }

        .degree-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            font-family: 'Amiri', serif;
            line-height: 1;
        }
        .degree-label {
            color: var(--gold);
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .status-card {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .status-icon {
            width: 35px; height: 35px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            display: flex; align-items: center; justify-content: center;
            color: var(--gold);
            font-size: 1rem;
        }

        .status-text h4 { font-size: 0.7rem; color: #888; font-weight: 400; text-transform: uppercase; }
        .status-text span { font-size: 0.9rem; font-weight: 600; color: #fff; }

        /* পারমিশন বাটন (iOS) */
        #permission-btn {
            position: absolute;
            z-index: 100;
            background: var(--gold);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            display: none;
            animation: pulse-btn 2s infinite;
        }

        /* এলাইনমেন্ট এফেক্ট */
        .compass-frame.aligned {
            border-color: var(--accent-green);
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.3);
        }
        .compass-frame.aligned .gold-ring {
            border-color: var(--accent-green);
        }

        @keyframes pulse-btn {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        .loader {
            position: absolute;
            color: var(--gold);
            display: none;
        }
    </style>
</head>
<body>

    <header class="qibla-header">
        <a href="index.html" class="back-btn" id="qiblaBackBtn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-title">
            <h1>কিবলা কম্পাস</h1>
            <p>সঠিক দিক নির্দেশনা</p>
        </div>
        <div style="width: 45px;"></div>
    </header>

    <div class="compass-container">
        
        <button id="permission-btn">কম্পাস চালু করুন</button>
        <div class="loader" id="loader"><i class="fas fa-spinner fa-spin fa-2x"></i></div>

        <!-- মেইন কম্পাস ফ্রেম -->
        <div class="compass-frame" id="compassFrame">
            <div class="gold-ring"></div>
            
            <!-- ডায়াল (SVG) -->
            <svg class="compass-dial-svg" id="compassDial" viewBox="0 0 100 100">
                <!-- ডায়াল মার্কস (JS দিয়ে জেনারেট করা হবে না, সরাসরি এখানে) -->
                <circle cx="50" cy="50" r="48" fill="none" stroke="#333" stroke-width="0.5"/>
                
                <!-- দিক নির্দেশক লেখা -->
                <text x="50" y="14" text-anchor="middle" class="dial-text north">N</text>
                <text x="50" y="92" text-anchor="middle" class="dial-text">S</text>
                <text x="90" y="52" text-anchor="middle" class="dial-text">E</text>
                <text x="10" y="52" text-anchor="middle" class="dial-text">W</text>

                <!-- ছোট দাগ (Ticks) -->
                <line x1="50" y1="2" x2="50" y2="6" class="degree-tick major" /> <!-- N -->
                <line x1="98" y1="50" x2="94" y2="50" class="degree-tick major" /> <!-- E -->
                <line x1="50" y1="98" x2="50" y2="94" class="degree-tick major" /> <!-- S -->
                <line x1="2" y1="50" x2="6" y2="50" class="degree-tick major" /> <!-- W -->
                
                <!-- সাব-কার্ডিনাল (NE, SE, etc) -->
                <line x1="84" y1="16" x2="81" y2="19" class="degree-tick" />
                <line x1="84" y1="84" x2="81" y2="81" class="degree-tick" />
                <line x1="16" y1="84" x2="19" y2="81" class="degree-tick" />
                <line x1="16" y1="16" x2="19" y2="19" class="degree-tick" />
            </svg>

            <!-- কিবলা পয়েন্টার গ্রুপ -->
            <div class="qibla-pointer-group" id="qiblaPointer">
                <!-- কাবার ভেক্টর আইকন (SVG Path) -->
                <svg class="kaaba-svg" viewBox="0 0 512 512">
                    <path fill="#D4AF37" d="M120 120h272v272H120z"/> <!-- গোল্ড বর্ডার -->
                    <path fill="#1a1a1a" d="M130 130h252v252H130z"/> <!-- কালো বডি -->
                    <path fill="#D4AF37" d="M130 160h252v20H130z"/> <!-- গোল্ড বেল্ট -->
                    <path fill="#D4AF37" d="M220 220h72v100h-72z"/> <!-- দরজা -->
                </svg>
                
                <div class="qibla-needle"></div>
            </div>

            <div class="center-knob"></div>
        </div>
    </div>

    <!-- ইনফো প্যানেল -->
    <div class="info-panel">
        <div class="degree-box">
            <div class="degree-display" id="degreeDisplay">--°</div>
            <div class="degree-label">Qibla Direction</div>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-icon"><i class="fas fa-location-arrow"></i></div>
                <div class="status-text">
                    <h4>Current Location</h4>
                    <span id="cityDisplay">Detecting...</span>
                </div>
            </div>
            <div class="status-card">
                <div class="status-icon"><i class="fas fa-route"></i></div>
                <div class="status-text">
                    <h4>Distance</h4>
                    <span id="distanceDisplay">-- km</span>
                </div>
            </div>
        </div>
    </div>

    <script src="qibla.js"></script>
</body>
</html>
